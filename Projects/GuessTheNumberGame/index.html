<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <link rel="stylesheet" href="../../css/output.css"> 
</head>
<body>
    <div class="w-[100%] h-[100vh] flex flex-col justify-center items-center bg-blue-200">
        <h1 class="text-blue-600 text-4xl font-bold mb-5">Number Guessing Game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>

        <form action="#" class="form flex flex-col justify-center items-center mt-9 font-bold">
            <label for="guessField" id="guess" class="text-4xl text-orange-600">Guess a Number</label>

            <input type="text" id="guessField" class="guessField mt-6 h-9 text-blue-800 font-semibold border-solid border-2 border-sky-600 rounded-xl text-center p-2">
            
            <input type="submit" id="subt" value="Submit Guess" class="submitGuess bg-slate-700 text-white p-3 my-6 rounded-2xl cursor-pointer">
        </form>

        <div class="resultParas text-center">
            <p >Previous Guesses: <span class="guesses"></span></p>
            <p >Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="guess.js"></script>
</body>
</html>
