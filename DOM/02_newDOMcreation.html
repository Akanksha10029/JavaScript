<script>
    const div = document.createElement("div")
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    // div.innerHTML = "This is a new div created using JavaScript"
    //or
    const addText = document.createTextNode("Mai pagal hu...hehe")
    div.appendChild(addText)
    div.setAttribute("title", "Hehe tum bhi...")
    div.style.color = "orange"

    console.log(div);
    document.body.appendChild(div)
    // document.body.append(div)


    //Let's do something interesting---------->
    
    function createNewDiv(text , fontColor,cArr) {
        for(i = 0;i<fontColor.length;i++){
            const newDiv = document.createElement("div")
            newDiv.className = "newDiv"
            newDiv.id = Math.round(Math.random() * 10 + 1)

            newDiv.style.color = fontColor[i]

            const addText = document.createTextNode(text)
            newDiv.appendChild(addText)
            div.setAttribute("title","colored div")

            document.body.appendChild(newDiv);
        }
    }
    const cArr = ["white", "green", "yellow", "pink"];
    createNewDiv(`I am a colored div`, cArr);

</script>
