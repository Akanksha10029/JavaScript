    //true/false use case-->
    // true: according to the bubbling phase(by default = false), the event will be triggered from the innermost element to the outermost element
    // false: according to the capturing phase, the event will be triggered from the outermost element to the innermost element

    document.getElementById('images').addEventListener('click',function(e){
        console.log(e.target.tagName);
        if(e.target.tagName === 'IMG'){
            console.log(`clicked on ${e.target.id}`);
            let removeIt = e.target.parentNode
            removeIt.parentNode.removeChild(removeIt);
