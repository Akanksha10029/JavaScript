<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calc</title>
    <link rel="stylesheet" href="../../../css/output.css">
</head>
<body>
    <h1 class="text-red-600 bg-purple-300 text-3xl font-bold text-center">BMI Calculator</h1>
    <div class="form bg-slate-300 mx-auto px-5 py-6 w-[400px] my-6">
        <form action="#" class="bg-slate-300 flex justify-between items-center flex-col gap-[20px]">
            <div class="height flex justify-between items-center w-[300px]">
                <label for="height">Height in Cm</label>
                <input type="number" id="height">
            </div>
            <div class="weight flex justify-between items-center w-[300px]">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight">
            </div>
            
            <button type="submit" class="border-2 border-red-500 bg-red-500 h-10 px-2 py-1 b rounded-md text-white hover:bg-transparent hover:font-bold max-w-[150px] hover:text-red-500">Calculate</button>

            <div id="result" class="text-3xl text-blue-900 bg-green-200" ></div>
        </form>
    </div>
    <div class="details mx-auto w-[400px] mt-4 text-center">
        <h2>BMI Weight Guide</h2>
        <p>Under weight: Less than 18.6</p>
        <p>Normal: 18.6 - 24.9</p>
        <p>Over weight: 25 - 29.9</p>
        <p>Obese: 30 or more</p>
    </div>
    <script src="bmi.js"></script>
</body>
</html>
